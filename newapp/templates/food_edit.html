<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form method="post" action="{% url 'food_update' f_id=fdata.id %}" enctype="multipart/form-data">
  {% csrf_token %}
<div class="card">
                  <div class="card-body" style="width:800px;">

                    <h2>REGISTRATION</h2>
                    <br>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="Name" value="{{fdata.Name}}" placeholder="Name">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control" name="Description" value="{{fdata.Description}}" placeholder="Place">
                      </div>
                 <div class="form-group">
  <label>File upload</label>
  <input type="file" name="Profile" class="file-upload-default" id="fileInput" style="display: none;">
  <div class="input-group col-xs-12">
      <img src="{{fdata.Profile.url}}" height="50">
    <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
    <span class="input-group-append">
      <button class="file-upload-browse btn btn-primary" type="button" id="uploadButton"> Upload </button>
    </span>
  </div>
</div>

                      <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
</form>
<script>


$(document).ready(function(){
  $('#uploadButton').click(function(){
    $('#fileInput').click(); // Trigger the click event of the file input
  });

  // Update the text field with the selected file name
  $('#fileInput').change(function(){
    var filename = $(this).val().split('\\').pop();
    $('.file-upload-info').val(filename);
  });
});
</script>
</body>
</html>
{% endblock %}
