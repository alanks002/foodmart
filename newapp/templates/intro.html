<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form method="post" action="{% url 'post_sec' %}" enctype="multipart/form-data">
  {% csrf_token %}
<div class="card">
                  <div class="card-body" style="width:800px;">

                    <h2>REGISTRATION</h2>
                    <br>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="Name"  placeholder="Name">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control" name="Description" placeholder="Description">
                      </div>

                 <div class="form-group">
  <label>File upload</label>
  <input type="file" name="Profile" class="file-upload-default" id="fileInput" style="display: none;">
  <div class="input-group col-xs-12">
    <input type="file" class="form-control file-upload-info" placeholder="Upload Image">
    <span class="input-group-append">
      <button class="file-upload-browse btn btn-primary" type="submit" id="uploadButton"> Upload </button>
    </span>
  </div>
</div>

                      <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
</form>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


{% if messages %}
    {% for i in messages %}
         {% if i.tags == 'warning' %}
     <script>
         swal('{{i}}','','warning')
     </script>
     {% elif i.tags == 'error'%}
     <script>
         swal('{{i}}','','error')
     </script>
     {% elif i.tags == 'success'%}
     <script>
         swal('{{i}}','','success')
     </script>
     {% else %}
     <script>
         swal('{{i}}','','info')
     </script>
       {% endif%}
    {% endfor %}
    {% endif %}

</body>
</html>
{% endblock %}
