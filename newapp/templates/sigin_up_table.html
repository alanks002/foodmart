<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Table with contextual classes</h4>

                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                              <th>Username</th>
                              <th>Email</th>
                              <th>Password</th>
                              <th>Delete</th>
                          </tr>
                        </thead>
                          {% for i in tdata %}
                         <tbody>
                          <tr class="table-info">
                          <td>{{i.Username}}</td>
                          <td>{{i.Email}}</td>
                           <td>{{i.Password}}</td>
                              <td>
                                  <a href="{% url 'sigin_up_delete' d_id=i.id  %}">
                                     <button type="button" class="btn btn-success">Delete</button>
                                  </a>
                              </td>
                          </tr>
                        </tbody>
                          {% endfor %}
                      </table>
                    </div>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
