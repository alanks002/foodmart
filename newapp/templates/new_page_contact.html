<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-lg-12 stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Table with contextual classes</h4>

                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>

                            <th>Name</th>
                            <th>Email</th>
                              <th>Subject</th>
                              <th>Messege</th>
                              <th>Delete</th>
                          </tr>
                        </thead>

                         <tbody>
                         {% for i in data %}
                          <tr>
                              <td>{{i.Name}}</td>
                              <td>{{i.Email}}</td>
                              <td>{{i.Subject}}</td>
                              <td>{{i.Messege}}</td>

                          </tr>
                         {% endfor %}
                        </tbody>

                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
