<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form method="post" action="{% url 'product_update' n_id=pdata.id %}" enctype="multipart/form-data">
  {% csrf_token %}
<div class="card">
                  <div class="card-body" style="width:800px;">

                    <h2>REGISTRATION</h2>
                    <br>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Product_Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="Product_Name"  placeholder="Product  Name" value="{{pdata.Product_Name}}">
                      </div>
                      <div class="form-group">
                        <label>Product_Category</label>
                        <select name="Product_Category">
                            <option>{{i.Product_Name}}</option>
                            {% for i in data %}
                             <option>{{i.Name}}</option>
                            {% endfor %}

                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="number" class="form-control" name="Price" placeholder="Price" value="{{pdata.Price}}">
                      </div>
                       <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control" name="Description" placeholder="Description" value="{{pdata.Description}}" >
                      </div>
                 <div class="form-group">
  <label>File upload</label>
  <input type="file" name="Profile" class="file-upload-default" id="fileInput" style="display: none;" value="{{pdata.Profile}}">
  <div class="input-group col-xs-12">
    <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
    <span class="input-group-append">
      <button class="file-upload-browse btn btn-primary" type="button" id="uploadButton"> Upload </button>
    </span>
  </div>
</div>
                        <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
</form>
<script>


$(document).ready(function(){
  $('#uploadButton').click(function(){
    $('#fileInput').click(); // Trigger the click event of the file input
  });

  // Update the text field with the selected file name
  $('#fileInput').change(function(){
    var filename = $(this).val().split('\\').pop();
    $('.file-upload-info').val(filename);
  });
});
</script>
</body>
</html>
{% endblock %}
